    return;
  }

  attempts--;
  document.getElementById("att").innerText=attempts;

  if(g===secret){
    msg.innerHTML="ğŸ‰ You Won!";
  } else if(g>secret){
    msg.innerHTML="â¬‡ï¸ Too High";

}
</script>
